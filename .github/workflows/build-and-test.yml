on:
  push:
   branches:
     - main
  pull_request:
   branches:
     - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install pre-req
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Run test
        run: npm test
